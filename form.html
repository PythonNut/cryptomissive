<style>
  *{
    font-family: "Calibri", "Dejavu Sans", "Helvetica";
  }
  body {
    background: #2D353D;
  }
  #password_wrapper {
    color: #D9E2EB;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #password_wrapper p{
    text-align: center;
  }
  #progress, #password_form{
    transition: 0.3s ease-in-out;
    height: 1em;
    display: block;
  }
  #progress[value="0"], #password_form p:empty{
    opacity: 0;
    height: 0;
    margin-top: 0;
  }
  #progress {
    margin-top: 1em;
  }
  #password_form, #progress {
    display: table;
    margin-left: auto;
    margin-right: auto;
  }
  #password{
    outline: none !important;
    color: #D9E2EB;
    background: hsl(210, 15%, 15%);
    margin: 0;
    border: none;
    padding: 0.5em;
    border-radius: 3px 0 0 3px;
    margin-right: -5px;
  }
  #submit {
    outline: none !important;
    color: #D9E2EB;
    background: hsl(210, 15%, 15%);
    border: none;
    padding: 0.5em;
    border-radius: 0 3px 3px 0;
    border-left: 2px solid #D9E2EB;
  }
  /* fix Firefox's extra padding */
  button::-moz-focus-inner {
    padding: 0;
    border: 0;
  }
  #messages, #hash {
    transition: 0.3s ease-in-out;
  }
  .fading_out {
    opacity: 0;
  }
  .fading_in {
    opacity: 1;
  }
  #hash.hash {
    font-family: Consolas, "Dejavu Sans Mono", monospace;
  }
</style>
<div id="password_wrapper">
  <p id="hash">
    This is a CryptoMissive.
  </p>
  <div id="password_form">
    <input type="password" id="password" placeholder="password" onkeyup="if (event.keyCode == 13) crypto_loop()"/>
    <button id="submit" onclick="crypto_loop()">decrypt</button>
  </div>
  <progress max="100" value="0" id="progress"></progress>
  <p id="messages">
    Please enter a password.
  </p>
</div>
